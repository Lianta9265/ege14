<script>
const RAW = `
1) –í —Å–≤–æ–∏—Ö –ø–æ—Å—Ç—É–ø–∫–∞—Ö –æ–Ω –±—ã–ª (–ü–û)–ü–†–ï–ñ–ù–ï–ú–£ <–¥> –Ω–µ–æ—Å–º–æ—Ç—Ä–∏—Ç–µ–ª—å–Ω—ã–º, (–ó–ê)–¢–û <—Ä> –∏ –ø–æ–ø–ª–∞—Ç–∏–ª—Å—è.
2) –°–µ–≥–æ–¥–Ω—è –±—ã–ª–æ –¢–ê–ö(–ñ–ï) <—Ä> –¥—É—à–Ω–æ, –∫–∞–∫ –∏ –≤—á–µ—Ä–∞, –∏ –∑–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –¢–û(–ñ–ï) <—Ä> —Å–∞–º–æ–µ.
3) (–í)–ü–†–û–î–û–õ–ñ–ï–ù–ò–ï <—Ä> –≤—Å–µ–≥–æ –ø—É—Ç–∏ —Ç—É—Ä–∏—Å—Ç—ã –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ —Å–ª—É—à–∞–ª–∏ —Ä–∞—Å—Å–∫–∞–∑ —Å–æ–ø—Ä–æ–≤–æ–∂–¥–∞—é—â–µ–≥–æ –∏ –í(–ü–û–õ)–ì–û–õ–û–°–ê <—Å> –¥–µ–ª–∏–ª–∏—Å—å –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏.
4) –ü.–ò. –ß–∞–π–∫–æ–≤—Å–∫–∏–π –∑–∞—Å–ª—É–∂–µ–Ω–Ω–æ –ø—Ä–∏ –∂–∏–∑–Ω–∏ –ø–æ–ª—É—á–∏–ª –º–∏—Ä–æ–≤—É—é –∏–∑–≤–µ—Å—Ç–Ω–æ—Å—Ç—å –∏ (–î–û)(–°–ò–•)–ü–û–† <—Ä> (–ü–û)–ü–†–ê–í–£ <—Ä> —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ–¥–Ω–∏–º –∏–∑ –ª—É—á—à–∏—Ö –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ç–æ—Ä–æ–≤.
5) (–ü–û)–ü–†–ò–Ø–¢–ï–õ–¨–°–ö–ò <–¥> –æ–Ω–∏ –æ–±—Å—É–∂–¥–∞–ª–∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –≤—Å—ë –¢–û–ì–û(–ñ–ï) <—Ä> –ø–∞–º—è—Ç–Ω–æ–≥–æ –≤–µ—á–µ—Ä–∞.
`.trim();

function makeSelect(answer){
  return `\n<select data-answer="${answer}">\n<option value="">‚Äî</option>\n<option value="—Å">—Å–ª–∏—Ç–Ω–æ</option>\n<option value="—Ä">—Ä–∞–∑–¥–µ–ª—å–Ω–æ</option>\n<option value="–¥">–¥–µ—Ñ–∏—Å</option>\n</select>`;
}

function renderExercise(){
  const lines = RAW.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  const html = lines.map(line => {
    const converted = line.replace(/(\S+)\s*<([—Å—Ä–¥])>/g, (_, token, ans) => `${token} ${makeSelect(ans)}`);
    return `<p>${converted}</p>`;
  }).join('');
  document.getElementById('exercise').innerHTML = html;
}

renderExercise();

const selects = () => document.querySelectorAll('select');
window.onload = () => selects().forEach(s => s.disabled = true);

function resetExercise(){
  selects().forEach(s => { s.value = ''; s.disabled = false; });
  document.getElementById('result').textContent = '';
}

function checkAnswers(){
  let correct = 0, errors = 0;
  selects().forEach(s => s.value === s.dataset.answer ? correct++ : errors++);
  document.getElementById('result').textContent = errors === 0 ? '–í–°–Å –í–ï–†–ù–û' : `–í–ï–†–ù–û: ${correct}, –û–®–ò–ë–û–ö: ${errors}`;
  selects().forEach(s => s.disabled = true);
}

function toggleTheme(){

}
