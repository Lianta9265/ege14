<script>

2. (–¢–û–¢)–ß–ê–° <—Å> –∂–µ, –æ—Ç–ª–æ–∂–∏–≤ –Ω–µ–¥–æ—á–∏—Ç–∞–Ω–Ω—É—é –∫–Ω–∏–≥—É, —é–Ω–æ—à–∞ –ø—Ä—ã–≥–Ω—É–ª —Å –±–∞–ª–∫–æ–Ω–∞ (–í)–ù–ò–ó <—Å> –≥–æ–ª–æ–≤–æ–π.
3. –ö–∞–∫-—Ç–æ –ø–µ—Ä–µ–¥ –≤–æ–π–Ω–æ–π (–í–û)–í–†–ï–ú–Ø <—Ä> –∑–∏–º–Ω–∏—Ö –∫–∞–Ω–∏–∫—É–ª –ö–æ—Å—Ç—è –≤–æ–∑–∏–ª —Ç—É–¥–∞ –ø–æ–¥—à–∏—Ç—ã–µ —Ä–µ–∑–∏–Ω–æ–π –≤–∞–ª–µ–Ω–∫–∏, –∫–æ–≥–¥–∞ –æ—Ç–µ—Ü —Å –∫–æ–ª—Ö–æ–∑–Ω–æ–π –±—Ä–∏–≥–∞–¥–æ–π —Ä–∞–±–æ—Ç–∞–ª –Ω–∞ (–õ–ï–°–û)–ó–ê–ì–û–¢–û–í–ö–ê–• <—Å>.
4. –í—Å—ë –ø–æ–±—ã–≤–∞–ª–æ –≤ –ø—Ä–∞—á–∫–µ, –≤—ã—Ç–µ—Ä–ø–µ–ª–æ —Å—Ç–∏—Ä–∫—É, –Ω–æ –Ω–∞ –≥–∏–º–Ω–∞—Å—Ç—ë—Ä–∫–µ –í–°–Å(–ñ–ï) <—Ä> –ø—Ä–æ—Å—Ç—É–ø–∞–ª–æ (–í–û)–í–°–Æ  <—Ä> –≥—Ä—É–¥—å –±–ª–µ–¥–Ω–æ-–±—É—Ä–æ–µ –ø—è—Ç–Ω–æ.
5. –ú–µ—Ñ–æ–¥–∏–π –ö–∏—Ä–∏–ª–ª–æ–≤–∏—á –Ω–µ —Ç–æ–ª—å–∫–æ, –∫–∞–∑–∞–ª–æ—Å—å, –Ω–µ –≤–º–µ—à–∏–≤–∞–ª—Å—è (–í)–°–õ–ï–î–°–¢–í–ò–ï <—Ä>, –∫–æ—Ç–æ—Ä–æ–µ –Ω–∞—á–∞–ª–∏ –ø—Ä–æ–∫—É—Ä–æ—Ä –∏ —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å, –Ω–æ –¥–∞–∂–µ –ö–ê–ö(–ë–£–î–¢–û) <—Ä> —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–µ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª—Å—è –∏–º.

function makeSelect(answer){

}

function renderExercise(){
  const lines = RAW.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  const html = lines.map(line => {
    const converted = line.replace(/(\S+)\s*<([—Å—Ä–¥])>/g, (_, token, ans) => `${token} ${makeSelect(ans)}`);
    return `<p>${converted}</p>`;
  }).join('');
  document.getElementById('exercise').innerHTML = html;
}

renderExercise();

const selects = () => document.querySelectorAll('select');

  selects().forEach(s => { s.value = ''; s.disabled = false; });

}

  selects().forEach(s => s.value === s.dataset.answer ? correct++ : errors++);
  document.getElementById('result').textContent = errors === 0 ? '–í–°–Å –í–ï–†–ù–û' : `–í–ï–†–ù–û: ${correct}, –û–®–ò–ë–û–ö: ${errors}`;
