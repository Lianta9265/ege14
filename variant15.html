<script>
const RAW = `
1. –ò –ö–ê–ö(–ë–´) <—Ä> –≤—ã –Ω–∏ —Ç–æ—Ä–æ–ø–∏–ª–∏—Å—å –ø–æ—Å–∫–æ—Ä–µ–π –¥–æ–π—Ç–∏ –¥–æ –≤–æ–¥—ã, –í–°–Å(–†–ê–í–ù–û) <—Ä> –Ω–∞ —Å–ø—É—Å–∫–µ —Å —Ö–æ–ª–º–∞ –≤—ã –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –≤–∑–≥–ª—è–Ω—É—Ç—å –Ω–∞ –¥–∞–ª–∏.
2. –ù–∏ –≥—Ä–æ–º–æ–æ—Ç–≤–æ–¥—ã, –Ω–∏ –≤–µ—á–Ω—ã–π –¥–≤–∏–≥–∞—Ç–µ–ª—å –≥–æ—Ä–æ–¥—É –ö–∞–ª–∏–Ω–æ–≤—É –Ω–µ –Ω—É–∂–Ω—ã, –ü–û–¢–û–ú–£(–ß–¢–û) <—Ä> –≤—Å–µ–º—É —ç—Ç–æ–º—É (–ü–û)–ü–†–û–°–¢–£ <—Å> –Ω–µ—Ç –º–µ—Å—Ç–∞ –≤ –ø–∞—Ç—Ä–∏–∞—Ä—Ö–∞–ª—å–Ω–æ–º –º–∏—Ä–µ.
3. –û–Ω–∞ –ø–æ–≤—Ç–æ—Ä—è–ª–∞ —Å–≤–æ—é —Ä–æ–ª—å (–ù–ê)–•–û–î–£<—Ä>, –Ω–∏–∑–∫–æ (–ë–ï–ó)–°–ß–Å–¢–ê <—Ä> –∫–ª–∞–Ω—è–ª–∞—Å—å –∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ—Ç–æ–º –∫–∞—á–∞–ª–∞ –≥–æ–ª–æ–≤–æ—é –Ω–∞–ø–æ–¥–æ–±–∏–µ –≥–ª–∏–Ω—è–Ω—ã—Ö –∫–æ—Ç–æ–≤.
4. –í —Å—É–±–±–æ—Ç—É –í–°–Å(–¢–ê–ö–ò) <–¥> –ø–æ—à—ë–ª –¥–æ–∂–¥—å, –∏, —Ö–æ—Ç—è (–í)–¢–ï–ß–ï–ù–ò–ï <—Ä> –¥–Ω—è –æ–Ω –Ω–µ –ø—Ä–µ–∫—Ä–∞—â–∞–ª—Å—è –Ω–∏ –Ω–∞ –º–∏–Ω—É—Ç—É, –¥—Ä—É–∑—å—è —Ä–µ—à–∏–ª–∏ –Ω–µ –æ—Ç–º–µ–Ω—è—Ç—å –ø–æ–µ–∑–¥–∫—É –∑–∞ –≥–æ—Ä–æ–¥.
5. –ü–æ–ª—É—á–∞–µ—Ç—Å—è, —á—Ç–æ –æ–Ω —Ö—É–¥–æ–∂–Ω–∏–∫ –∏ –≤ –¢–û(–ñ–ï) <—Ä> –≤—Ä–µ–º—è –∫–æ–º–ø–æ–∑–∏—Ç–æ—Ä, —ç—Ç–æ (–ü–û)–°–í–û–ï–ú–£ <–¥> —è–≤–ª—è–µ—Ç—Å—è –Ω–æ–≤–∞—Ç–æ—Ä—Å—Ç–≤–æ–º –≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ.

`.trim();

function makeSelect(answer){
  return `\n<select data-answer="${answer}">\n<option value="">‚Äî</option>\n<option value="—Å">—Å–ª–∏—Ç–Ω–æ</option>\n<option value="—Ä">—Ä–∞–∑–¥–µ–ª—å–Ω–æ</option>\n<option value="–¥">–¥–µ—Ñ–∏—Å</option>\n</select>`;
}

function renderExercise(){
  const lines = RAW.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  const html = lines.map(line => {
    const converted = line.replace(/(\S+)\s*<([—Å—Ä–¥])>/g, (_, token, ans) => `${token} ${makeSelect(ans)}`);
    return `<p>${converted}</p>`;
  }).join('');
  document.getElementById('exercise').innerHTML = html;
}

renderExercise();

const selects = () => document.querySelectorAll('select');
window.onload = () => selects().forEach(s => s.disabled = true);

function resetExercise(){
  selects().forEach(s => { s.value = ''; s.disabled = false; });
  document.getElementById('result').textContent = '';
}

function checkAnswers(){
  let correct = 0, errors = 0;
  selects().forEach(s => s.value === s.dataset.answer ? correct++ : errors++);
  document.getElementById('result').textContent = errors === 0 ? '–í–°–Å –í–ï–†–ù–û' : `–í–ï–†–ù–û: ${correct}, –û–®–ò–ë–û–ö: ${errors}`;
  selects().forEach(s => s.disabled = true);
}

function toggleTheme(){

}
