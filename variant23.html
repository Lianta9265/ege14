<script>
const RAW = `
1. –î–æ–∫—Ç–æ—Ä —Å–æ–≥–ª–∞—Å–∏–ª—Å—è –±—ã—Ç—å –º–æ–∏–º —Å–µ–∫—É–Ω–¥–∞–Ω—Ç–æ–º, —è –¥–∞–ª –µ–º—É –¢–ê–ö(–ñ–ï) <—Å> –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–∞—Å—Ç–∞–≤–ª–µ–Ω–∏–π (–ù–ê)–°–ß–Å–¢ <—Å> —É—Å–ª–æ–≤–∏–π –ø–æ–µ–¥–∏–Ω–∫–∞.
2. –ú–æ–∂–Ω–æ (–ü–û)–†–ê–ó–ù–û–ú–£ <–¥> –æ–±—ä—è—Å–Ω–∏—Ç—å —Å–º—ã—Å–ª —Å–Ω–∞ –†–∞—Å–∫–æ–ª—å–Ω–∏–∫–æ–≤–∞, –Ω–æ (–ü–û)–ù–ê–ß–ê–õ–£ <—Å> –º–æ–∂–µ—Ç –ø–æ–∫–∞–∑–∞—Ç—å—Å—è, —á—Ç–æ –ø–µ—Ä–µ–¥ –Ω–∞–º–∏ –¥–æ–±—Ä—ã–π –∏ –º–∏–ª–æ—Å–µ—Ä–¥–Ω—ã–π —á–µ–ª–æ–≤–µ–∫.
3. (–ù–ê)–£–¢–†–û <—Å> —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —É –±–æ–ª—å–Ω–æ–≥–æ –±—ã–ª–∞ —É–∂–µ –ø–æ–Ω–∏–∂–µ, –æ–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ª—É—á—à–µ, –Ω–æ —Ö—Ä–∏–ø—ã –≤—Å—ë –¢–ï(–ñ–ï) <—Ä>.
4. –û—Å—Ç–∞–ø —Å–ø—Ä—è—Ç–∞–ª –ø–æ–¥ –ø–∏–¥–∂–∞–∫ —Å–≤–æ–π –º–∞—É–∑–µ—Ä –∏ –±–µ—Å–ø—Ä–µ–ø—è—Ç—Å—Ç–≤–µ–Ω–Ω–æ –≤—ã–±—Ä–∞–ª—Å—è –∏–∑ –ø–æ–¥–≤–∞–ª–∞, —Å —Ç–µ–º —á—Ç–æ–±—ã —Å–Ω–æ–≤–∞ –Ω–∞—á–∞—Ç—å –±–æ—Ä—å–±—É –Ω–µ (–ù–ê)–ñ–ò–ó–ù–¨ <—Ä>, –∞ (–ù–ê)–°–ú–ï–†–¢–¨ <—Ä> —Å –±–∞–Ω–¥–∏—Ç–∞–º–∏.
5. (–ù–ê)–ü–†–û–¢–Ø–ñ–ï–ù–ò–ò <—Ä> –ø–æ–ª—É—Ç–æ—Ä–∞ —Å—Ç–æ–ª–µ—Ç–∏–π –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–æ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∞–ª—å–Ω–æ–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –≤–æ—Ç—á–∏–Ω—ã –º–æ—Å–∫–æ–≤—Å–∫–∏—Ö –∫–Ω—è–∑–µ–π (–ó–ê)–°–ß–Å–¢ <—Ä> –¥—Ä—É–≥–∏—Ö –∫–Ω—è–∂–µ—Å—Ç–≤.


`.trim();

function makeSelect(answer){
  return `\n<select data-answer="${answer}">\n<option value="">‚Äî</option>\n<option value="—Å">—Å–ª–∏—Ç–Ω–æ</option>\n<option value="—Ä">—Ä–∞–∑–¥–µ–ª—å–Ω–æ</option>\n<option value="–¥">–¥–µ—Ñ–∏—Å</option>\n</select>`;
}

function renderExercise(){
  const lines = RAW.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  const html = lines.map(line => {
    const converted = line.replace(/(\S+)\s*<([—Å—Ä–¥])>/g, (_, token, ans) => `${token} ${makeSelect(ans)}`);
    return `<p>${converted}</p>`;
  }).join('');
  document.getElementById('exercise').innerHTML = html;
}

renderExercise();

const selects = () => document.querySelectorAll('select');
window.onload = () => selects().forEach(s => s.disabled = true);

function resetExercise(){
  selects().forEach(s => { s.value = ''; s.disabled = false; });
  document.getElementById('result').textContent = '';
}

function checkAnswers(){
  let correct = 0, errors = 0;
  selects().forEach(s => s.value === s.dataset.answer ? correct++ : errors++);
  document.getElementById('result').textContent = errors === 0 ? '–í–°–Å –í–ï–†–ù–û' : `–í–ï–†–ù–û: ${correct}, –û–®–ò–ë–û–ö: ${errors}`;
  selects().forEach(s => s.disabled = true);
}

function toggleTheme(){
